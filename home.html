<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <!-- Tailwind and DaisyUI CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main class="flex justify-center bg-white min-h-screen">
      <div class="mockup-phone border-primary">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display bg-white">
          <div class="artboard artboard-demo phone-3 bg-white">
            <!-- Available Balance Section -->
            <div>
              <div class="stats shadow flex justify-center">
                <div class="stat">
                  <div class="stat-value">89400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>
            <!-- user action button -->
            <div>
              <button class="btn btn-lg bg-slate-300">Add money</button>

              <button class="btn btn-lg bg-slate-300">Cash out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form  start-->
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  type="number"
                  class="input"
                  id="phn-number"
                  autocomplete="on"
                  placeholder="AMount"
                />
                <label class="label">Pin</label>
                <input type="password" class="input" placeholder="Enter Pin" />

                <button
                  class="btn btn-neutral mt-4 bg-blue-500 hover:bg-blue-700 id"
                  id="btn-login"
                >
                  Add money
                </button>
              </fieldset>
            </div>
            <!-- add money form  end-->
          </div>
        </div>
      </div>
    </main>
    <script src="JS/home.js"></script>
  </body>
</html>
