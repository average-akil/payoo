<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mfs</title>
    <!-- tailwind and daisyui cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
     <div class="mockup-phone border-primary ">
      <div class="mockup-phone-camera"></div>
       <div class="mockup-phone-display">
         <!-- login section -->
          <div class="hero bg-base-200 min-h-screen">
  
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label" >Phone number</label>
          <input type="number" class="input" id="phn-number" autocomplete="on" placeholder="Enter your phone number" />
          <label class="label" >Pin</label>
          <input type="password" class="input" placeholder="Enter Pin" />
          <div><a class="link link-hover hover:blue">Forgot pin?</a></div>
          <button class="btn btn-neutral mt-4 bg-blue-500 hover:bg-blue-700 id" id="btn-login">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
       </div>
      </div>
    </div>
    </main>
    <script src="/JS/login.js"></script>
  </body>
</html>
